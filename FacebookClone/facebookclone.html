<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook â€“ log in or sign up</title>
    <link rel="shortcut icon" href="../src/Logo.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img class="w-72" src="../src/Facebook.svg" alt="">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-lg w-1/4 shadow-xl relative">
            <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email address or Phone number">
            <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 text-white my-2 py-2 rounded-lg text-xl font-bold">Log in</button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2 py-1">
            <button class="bg-green-500 hover:bg-green-600 text-white mx-auto my-2 py-3 px-4 rounded-lg text-lg font-semibold w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm ml-7"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
